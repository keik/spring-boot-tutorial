<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table {border: 1px solid #ccc; border-collapse: collapse}
      th, td {border: 1px solid #ccc; padding: 8px;}
    </style>
  </head>
  <body>

    <h1>All books</h1>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
        </tr>
      </thead>
      <tbody th:remove="all-but-first">
        <tr th:each="book, itr : ${books}">
          <td th:text="${itr.index} + 1">1</td>
          <td th:text="${book.title}">book1</td>
          <td th:text="${book.author}">author1</td>
          <td th:text="${book.publisher}">publisher1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>book2</td>
          <td>author2</td>
          <td>publisher2</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
